name: "Rust Unix"

on:
  push:
    branches: [ master, instancing_rework ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master, instancing_rework ]
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: ./crates/target
  RUSTFLAGS: '--cfg=web_sys_unstable_apis' # required for webgpu

jobs:
  check:
    name: "Build on OS: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: "Add rustflags to env"
        run: echo RUSTFLAGS=${RUSTFLAGS} >> $GITHUB_ENV

      - name: "Checkout repository and submodules"
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "Install Dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxi-dev libxrandr-dev libxinerama-dev libwayland-dev libxkbcommon-dev
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.268-jammy.list https://packages.lunarg.com/vulkan/1.3.268/lunarg-vulkan-1.3.268-jammy.list
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk
          echo "VULKAN_SDK=/usr" >> $GITHUB_ENV

      - name: "Creating folders"
        run: |
          mkdir -p "./crates/target/"
          mkdir -p "./output/"
          mkdir -p "./output/web/"
          mkdir -p "./output/INOX/"
          mkdir -p "./output/INOX/bin/"
          mkdir -p "./output/INOX/bin/data_raw/"

      - name: "Enable use of cache"
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./crates/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: "Install stable toolchain"
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: "Update repos"
        run: |
          cd crates
          cargo update
          cd ..

      - name: "Run cargo clippy check"
        run: cargo clippy --manifest-path ./crates/Cargo.toml --no-deps -- -D warnings

      - name: "Run cargo build workspace release"
        run: cargo build --manifest-path ./crates/Cargo.toml --release

      - name: "Copy and rename inox_blender dll into pyd"
        run: cp -f ./crates/target/release/libinox_blender.so ./crates/blender/inox_blender/INOX/inox_blender.so

      - name: "Copy inox_blender in INOX"
        run: cp -r -f "./crates/blender/inox_blender/INOX/" "./output/"

      - name: "Copy inox_viewer configs in output"
        run: |
          mkdir -p "./output/INOX/bin/data_raw/config/"
          mkdir -p "./output/INOX/bin/data_raw/config/inox_viewer/"
          cp -r -f "./data_raw/config/inox_viewer/" "./output/INOX/bin/data_raw/config/"

      - name: "Copy pipelines in output"
        run: |
          mkdir -p "./output/INOX/bin/data_raw/pipelines/"
          cp -r -f "./data_raw/pipelines/" "./output/INOX/bin/data_raw/"

      - name: "Copy shaders in output"
        run: |
          mkdir -p "./output/INOX/bin/data_raw/shaders/"
          cp -r -f "./data_raw/shaders/" "./output/INOX/bin/data_raw/"

      - name: "Copy .so in output"
        run: cp -f ./crates/target/release/*.so ./output/INOX/bin/

      - name: "Copy executables in output"
        run: |
          find ./crates/target/release/ -maxdepth 1 -executable -type f ! -name "*.so" -exec cp -f {} ./output/INOX/bin/ \;

      - name: "Clearing data folder"
        continue-on-error: true
        run:  |
             rm -r "./data/"
             rm -r "./output/web/data/"

      - name: "Executing binarizer"
        run:  ./crates/target/release/inox_launcher -plugin inox_binarizer -platform pc -platform web

      - name: "Copy data binarized in output for wasm"
        run: |
             mkdir -p "./output/web/data/"
             mkdir -p "./output/web/data/web/"
             cp -r -f "./data/web/" "./output/web/data/"

      - name: "Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: output-binaries-linux
          path: output/
