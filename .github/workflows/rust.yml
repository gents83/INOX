name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: "Build on OS: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          #- macOS-latest
          #- ubuntu-latest

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install LLVM and Clang # required for bindgen to work, see https://github.com/rust-lang/rust-bindgen/issues/1797
        uses: KyleMayes/install-llvm-action@32c4866ebb71e0949e8833eb49beeebed48532bd
        if: ${{ matrix.os }} == 'windows-latest'
        with:
          version: "13.0"
          directory: ${{ runner.temp }}/llvm

      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV
        if: ${{ matrix.os }} == 'windows-latest'

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./crates/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo update
        run: cargo update --manifest-path ./crates/Cargo.toml

      #- name: Run cargo fmt check
      # uses: actions-rs/cargo@v1
      # with:
      #   command: fmt
      #   args: --manifest-path ./crates/Cargo.toml --no-deps -- --check
          
      - name: Run cargo clippy check
        uses: actions-rs/cargo@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: clippy
          args: --manifest-path ./crates/Cargo.toml --no-deps -- -D warnings

      - name: Run cargo build workspace
        uses: actions-rs/cargo@v1
        with:
          command: build 
          args: --manifest-path ./crates/Cargo.toml --release

      #- name: Install cargo-udeps
      #  uses: actions-rs/cargo@v1
      #  with:
      #    command: install
      #    args: cargo-udeps

      #- name: Detect unused dependencies with cargo-udeps
      #  run: cargo +nightly udeps --manifest-path ./crates/Cargo.toml --all-targets

      - name: "Deploy for OS: ${{ matrix.os }}"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./crates/target/release/  # default: public
          destination_dir: release/${{ matrix.os }}
          exclude_assets: '.cargo-lock,.d,.rlib,.lib,.fingerprint/**.*,build/**.*,deps/**.*,build/**.*,examples/**.*,in_use/**.*,incremental/**.*'