[package]
name = "inox_platform"
version = "0.1.0"
authors = ["gents83 <gents83@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["lib"]


[dependencies]
inox_commands = { path = "../commands" }
inox_messenger = { path = "../messenger" }
raw-window-handle = { version = "0.5" }


[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.81"
web-sys = { version = "0.3.58", features = ["console", 
    "AddEventListenerOptions",
    "CssStyleDeclaration",
    "BeforeUnloadEvent",
    "Document",
    "DomRect",
    "Element",
    "Event",
    "EventTarget",
    "FocusEvent",
    "HtmlCanvasElement",
    "HtmlElement",
    "KeyboardEvent",
    "MediaQueryList",
    "MediaQueryListEvent",
    "MouseEvent",
    "Node",
    "PointerEvent",
    "Window",
    "WheelEvent"
] }