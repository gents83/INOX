<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>INOX WebGPU</title>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <canvas id="canvas" height="1024" width="768"></canvas>
    <script type="module">
        import init from './wasm/inox_launcher.js';

        if (!document.createElement('canvas').getContext('webgpu')) {
            const span = document.createElement('span');
            span.innerText = 'Your browser does not seem to support WebGPU';
            document.body.appendChild(span);
        } else {
            window.inox_launcher = init().catch(console.error);
        }
    </script>
</body>

</html>
