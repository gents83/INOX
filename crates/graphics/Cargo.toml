[package]
name = "inox_graphics"
version = "0.1.0"
authors = ["gents83 <gents83@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["lib"]

[dependencies]
wgpu = { path = "../../extern/wgpu/wgpu", features = ["spirv", "glsl"] }
image = { path = "../../extern/image", default-features = false, features = [ "gif","jpeg","ico","png","pnm","tga","tiff","webp","bmp","hdr","dxt","dds"] }
ttf-parser = {path = "../../extern/ttf-parser" }
inox_commands = { path = "../commands" }
inox_core = { path = "../core" }
inox_filesystem = { path = "../filesystem" }
inox_log = { path = "../log" }
inox_math = { path = "../math" }
inox_messenger = { path = "../messenger" }
inox_platform = { path = "../platform" }
inox_resources = { path = "../resources" }
inox_profiler = { path = "../profiler" }
inox_serialize = { path = "../serialize" }
inox_uid = { path = "../uid" }

[target.'cfg(all(not(target_arch = "wasm32")))'.dependencies]
futures = { version = "0.3", features = ["std", "thread-pool"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.79"
wasm-bindgen-futures = "0.4.29"