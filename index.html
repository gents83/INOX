<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>INOX WebGPU</title>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script type="module">
        import init from './web/inox_launcher.js';
        //import pass_command_line_parameters from './web/inox_launcher.js';

        var canvas = document.getElementById('canvas');
        if (!canvas.getContext('webgpu')) {
            const span = document.createElement('span');
            span.innerText = 'Your browser does not seem to support WebGPU';
            document.body.appendChild(span);
        } else {
            window.inox_launcher = init().catch(console.error);
        }

        //pass_command_line_parameters("prova");
    </script>
</body>

</html>
