<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>INOX WebGPU</title>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script type="module">
        import init from './web/inox_launcher.js';
        import { pass_command_line_parameters } from './web/inox_launcher.js';

        var canvas = document.getElementById('canvas');
        if (!canvas.getContext('webgpu')) {
            const span = document.createElement('span');
            span.innerText = 'Your browser does not seem to support WebGPU';
            document.body.appendChild(span);
        } else {
            init().then(wasm => {
                var s = '-plugin inox_common_script -plugin inox_viewer -load_file blender_export/TestScene/TestScene.scene';
                pass_command_line_parameters(s);
            }).catch(console.error);
        }
    </script>
</body>

</html>
